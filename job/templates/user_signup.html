{% load static %}

{% block body %}

{% include 'navigation.html' %}
<script>
    function checkpass(){
        if(document.signup.pwd.value!=document.signup.cpwd.value)
        {
            alert('Password doesnt Match,Check Again!')
            document.signup.cpwd.focus();
            return false;
        }
        return true;
    }
</script>
<marquee behavior="" direction="" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;font-size:25px;color:rgb(233, 22, 22);background-color:black;font-weight:bold;margin-top:1%">
    User Signup
</marquee>
<hr>
<form class="container mt-5" name="signup" method="post" enctype="multipart/form-data" onsubmit="return checkpass()">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6" >
            <label for="">First Name</label>
            <input type="text" class="form-control" name="fname" placeholder="Enter first name" required>
        </div>
        <div class="form-group col-md-6" >
            <label for="">Last Name</label>
            <input type="text" class="form-control" name="lname" placeholder="Enter last name" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-12" >
            <label for="">Contact</label>
            <input type="text" class="form-control" name="contact" placeholder="Enter contact number" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-12" >
            <label for="">Email Address</label>
            <input type="text" class="form-control" name="email" placeholder="Enter email address" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6" >
            <label for="">Password</label>
            <input type="password" class="form-control" name="pwd" placeholder="Enter Password" required>
        </div>
        <div class="form-group col-md-6" >
            <label for="">Confirm Password</label>
            <input type="password" class="form-control" name="cpwd" placeholder="Enter Password again" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6" >
            <label for="">Gender</label>
            <div style="border: 1px solid lightgrey;padding:5px;border-radius:6px">
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" name="gender" id="customRadioInline1" class="custom-control-input" value="Male">
                <label for="customRadioInline1" class="custom-control-label" >Male</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" name="gender" id="customRadioInline2" class="custom-control-input" value="Female">
                <label for="customRadioInline2" class="custom-control-label" >Female</label>
            </div>
        </div>
        </div>
        <div class="form-group col-md-6" >
            <label for="">Image</label>
            <input type="file" class="form-control" name="image" required>
        </div>
    </div>
    <input type="submit" value="Signup" class="btn btn-primary my-3" style="width: 200px;">
</form>
{% include 'footer.html' %}
{% endblock %}
