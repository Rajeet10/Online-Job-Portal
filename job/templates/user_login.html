{% load static %}

{% block body %}

{% include 'navigation.html' %}
<marquee behavior="" direction="" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;font-size:25px;color:rgb(233, 22, 22);background-color:black;font-weight:bold;margin-top:1%">
    User Login
</marquee>
<hr>
<form class="container mt-5" method="post">
    {% csrf_token %}
    <label for=""><b>Email Id</b></label>
    <input type="email" class="form-control" name="uname" placeholder="Enter Email Id">
    <label for=""><b>Password</b></label>
    <input type="password" class="form-control" name="pwd" placeholder="Enter Password">
    <input type="submit" value="Login" class="btn btn-primary" style="margin-top:2%;height:40px;background:black;color:darkcyan;">
    <a href="{% url 'user_signup' %}" class="btn btn-primary"  style="margin-top:2%;height:40px;background:black;color:darkcyan;">CREATE AN ACCOUNT</a>
</form>
{% include 'footer.html' %}
{% include 'footer.html' %}
{% ifequal error "no"   %}
<script>
    alert("Login Successsful");
    window.location=('{% url 'user_home' %}')

</script>
{% endifequal %}
{% ifequal error "yes"   %}
<script>
    alert("Invalid login credentials,Try again....");
</script>
{% endifequal %}
{% endblock %}
